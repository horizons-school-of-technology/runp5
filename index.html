<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>P5 Game Env</title>
    <script src="/p5.js"></script>
    <script src="/bundle.js"></script>
    <script src="/gif.js"></script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        border: 0;
        overflow: hidden;
        background: gray;
      }
      canvas {
        box-sizing: content-width;
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 4px solid dimgray;
        width: 960px;
        height: 720px;
        border-radius: 4px;
      }
    </style>
    <script>
      (function() {
        function scaleCanvasToFit() {
          var canvas = document.querySelector('canvas');
          var scale = Math.min(
            window.innerWidth / 960,
            window.innerHeight / 720
          );
          if (scale > 1 && scale < 1.5) {
            scale = 1;
          }
          canvas.style.transform = 'translate(-50%, -50%) scale(' + scale + ')';
        }
        var resizeTimeout = null;
        window.addEventListener('resize', function() {
          if (!resizeTimeout) {
            resizeTimeout = setTimeout(function() {
              resizeTimeout = null;
              scaleCanvasToFit();
            }, 100); // 10 fps resizes
          }
        }, false);
        window.addEventListener('load', scaleCanvasToFit, false);

        var _gif;
        var _canvas;
        var _rendering = false;
        window.gif = {
          start: function() {
            _gif = new GIF({ workers: 2, quality: 10 });
            _gif.on('finished', function(blob) {
              window.open(URL.createObjectURL(blob));
            });
          },
          addFrame: function() {
            _canvas = _canvas || document.querySelector('canvas');
            _gif.addFrame(_canvas, { copy: true, delay: 17 });
          },
          finish: function() {
            if (_rendering) { return; }
            _rendering = true;
            _gif.render();
          }
        };
      })();
    </script>
  </head>
  <body>
  </body>
</html>
