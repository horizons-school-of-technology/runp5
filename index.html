<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>P5 Game Env</title>
    <script src="/p5.js"></script>
    <script src="/bundle.js"></script>
    <script src="/gif.js"></script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        border: 0;
        overflow: hidden;
        background: dimgray;
      }
      canvas {
        box-sizing: content-width;
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 4px solid #222222;
        width: 960px;
        height: 720px;
        border-radius: 4px;
      }
    </style>
    <script>
      (function() {
        window.addEventListener('error', function(e) {
          alert(
            'Error in ' + e.filename + ' on line ' + e.lineno + ':\n\n' +
            'Please open your console to see more information\n\n' +
            (e.error ? e.error.stack : '')
          );
        });

        function scaleCanvasToFit() {
          var canvas = document.querySelector('canvas');
          var scale = Math.min(
            window.innerWidth / 960,
            window.innerHeight / 720
          );
          if (scale > 1 && scale < 1.5) {
            scale = 1;
          }
          canvas.style.transform = 'translate(-50%, -50%) scale(' + scale + ')';
        }
        var resizeTimeout = null;
        window.addEventListener('resize', function() {
          if (!resizeTimeout) {
            resizeTimeout = setTimeout(function() {
              resizeTimeout = null;
              scaleCanvasToFit();
            }, 100); // 10 fps resizes
          }
        }, false);
        window.addEventListener('load', scaleCanvasToFit, false);

        var _gif;
        var _canvas;
        var _rendering = false;
        var _framecount = 0;
        var gif = window.gif = {
          showAlert: true,
          start: function() {
            _gif = new GIF({ workers: 4, quality: 4 });
            _gif.on('finished', function(blob) {
              if (gif.showAlert) {
                alert('Finished rendering gif; opening new window...');
              }
              window.open(URL.createObjectURL(blob));
            });
          },
          addFrame: function() {
            if (_rendering) { return; }
            _framecount++;
            if (_framecount % 2 !== 0) { return; }
            _canvas = _canvas || document.querySelector('canvas');
            _gif.addFrame(_canvas, { copy: true, delay: Math.round(1000 / 60 * 2) });
          },
          finish: function() {
            if (_rendering) { return; }
            _rendering = true;
            if (gif.showAlert) {
              alert('Rendering gif');
            }
            _gif.render();
          }
        };
      })();
    </script>
  </head>
  <body>
  </body>
</html>
